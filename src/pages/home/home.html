<ion-header>
  <ion-navbar>
    <ion-title>
      KunderCon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="customSearch" [showCancelButton]="shouldShowCancel" [formControl]="searchControl" (ionInput)="onSearchInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-left>
        <img [src]="item.thumbnail.path">
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <button ion-button clear item-right (click)="comicDetail(item)">View</button> 
    </ion-item>
  </ion-list>

</ion-content>
