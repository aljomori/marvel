<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      {{item.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding color="dark">

  <h2>{{item.title}}</h2>


  <ion-slides *ngIf="item.images.length > 0" pager="true">
    <ion-slide *ngFor="let slide of item.images">
      <img [src]="slide.path+'.'+slide.extension">
    </ion-slide>
  </ion-slides>
  
  <h2 *ngIf="item.description">Description</h2>
  <p>
    {{item.description}}
  </p>

  <div *ngIf="item.characters.available > 0">
    <h2>Related Characters</h2>
    <ion-list>
      <ion-item *ngFor="let item of item.characters.items">
        <h2>{{item.name}}</h2>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
