<ion-header>
  <ion-navbar>
    <ion-title>
      {{item.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>{{item.title}}</h2>


  <ion-slides *ngIf="item.images.length > 0">
    <ion-slide *ngFor="let slide of item.images">
      <img [src]="slide.path">
    </ion-slide>
  </ion-slides>

  <p>
    {{item.description}}
  </p>
</ion-content>
